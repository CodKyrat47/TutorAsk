{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %} Log In {% endblock %}
{% block styles %}
     <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div id="container" class="form-login">
        <h2 id="form-title">Log in</h2>
        <div id="login_container">
            <form method="post" action="{% url 'users:login' %}"> {% csrf_token %}
            {{ form|crispy }}
            <div id="button_container">
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            </form>
        </div>
    </div>
    <div id="button_container">
        <h4>Se ancora non sei registrato clicca qui: </h4>
        <a href="{% url 'users:user_signup' %}" class="btn btn-primary">Sign Up</a>
    </div>
{% endblock %}
